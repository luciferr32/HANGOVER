<!-- Contact Section -->
<section class="contact" style="background: linear-gradient(to bottom, #61c0e5, #88d3e7); padding: 80px 20px; text-align: center;">
    <div class="container">
        <h2 style="color: #333; margin-bottom: 20px;">Get In Touch</h2>
        <div style="max-width: 600px; margin: 0 auto;">
            <form>
                <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                    <input type="text" class="form-control" placeholder="Name" required style="flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                    <input type="email" class="form-control" placeholder="Email" required style="flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                </div>
                <textarea class="form-control" rows="4" placeholder="Message" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 15px;"></textarea>
                <button type="submit" style="background-color: #333; color: rgb(0, 255, 242); padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">SEND MESSAGE</button>
            </form>
        </div>
        
        <!-- Social Icons -->
